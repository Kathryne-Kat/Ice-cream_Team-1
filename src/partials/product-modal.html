  <form class="product-modal-form">
    <div class="product-modal-field">
      <label for="client-name" class="product-modal-label">Ім'я</label>
      <!-- <div class="order-input-wrap"> -->
      <input
        type="text"
        id="client-name"
        name="client-name"
        class="product-modal-input"
        placeholder="Name"

    </div>
    <div class="product-modal-field">
      <label for="client-phone" class="product-modal-label">Телефон</label>

        required
      />

          </svg> -->
      <!-- </div> -->

    <div class="product-modal-field">

      <textarea
        id="client-comment"
        name="client-comment"
        class="client-modal-area"
